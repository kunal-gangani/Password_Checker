<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .strength-meter {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .strength-meter-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .strength-text {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .feedback {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .feedback h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .feedback ul {
            list-style: none;
        }

        .feedback li {
            padding: 8px 0;
            color: #666;
            display: flex;
            align-items: center;
        }

        .feedback li::before {
            content: "‚Ä¢";
            color: #667eea;
            font-weight: bold;
            margin-right: 10px;
        }

        .weak {
            background: #ff4757;
        }

        .moderate {
            background: #ffa502;
        }

        .strong {
            background: #2ed573;
        }

        .very-strong {
            background: #5352ed;
        }

        .toggle-password {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .input-wrapper {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <p class="subtitle">Test your password security</p>

        <div class="input-group">
            <div class="input-wrapper">
                <input type="password" id="passwordInput" placeholder="Enter your password">
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
        </div>

        <div class="strength-meter">
            <div class="strength-meter-fill" id="strengthMeter"></div>
        </div>

        <div class="strength-text" id="strengthText">Enter a password</div>

        <div class="feedback" id="feedback" style="display: none;">
            <h3>Analysis</h3>
            <ul id="feedbackList"></ul>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const strengthMeter = document.getElementById('strengthMeter');
        const strengthText = document.getElementById('strengthText');
        const feedback = document.getElementById('feedback');
        const feedbackList = document.getElementById('feedbackList');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            if (password.length === 0) {
                resetStrengthMeter();
                return;
            }
            analyzePassword(password);
        });

        function togglePassword() {
            const input = document.getElementById('passwordInput');
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        function resetStrengthMeter() {
            strengthMeter.style.width = '0%';
            strengthMeter.className = 'strength-meter-fill';
            strengthText.textContent = 'Enter a password';
            strengthText.style.color = '#666';
            feedback.style.display = 'none';
        }

        function analyzePassword(password) {
            let score = 0;
            const feedbackItems = [];

            // Length check
            if (password.length >= 16) {
                score += 25;
                feedbackItems.push('‚úì Excellent length (16+ characters)');
            } else if (password.length >= 12) {
                score += 20;
                feedbackItems.push('‚úì Good length (12+ characters)');
            } else if (password.length >= 8) {
                score += 10;
                feedbackItems.push('‚ö† Acceptable length (8+ characters)');
            } else {
                feedbackItems.push('‚úó Too short (minimum 8 characters)');
            }

            // Character variety
            const hasLower = /[a-z]/.test(password);
            const hasUpper = /[A-Z]/.test(password);
            const hasDigit = /\d/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            const varietyCount = [hasLower, hasUpper, hasDigit, hasSpecial].filter(Boolean).length;

            if (varietyCount === 4) {
                score += 25;
                feedbackItems.push('‚úì Excellent character variety');
            } else if (varietyCount === 3) {
                score += 15;
                feedbackItems.push('‚ö† Good variety (add more character types)');
            } else if (varietyCount === 2) {
                score += 5;
                feedbackItems.push('‚ö† Limited variety (add more character types)');
            } else {
                feedbackItems.push('‚úó Poor variety (use mixed characters)');
            }

            // Common patterns
            const commonPasswords = ['password', '123456', 'qwerty', 'abc123'];
            const hasCommonPattern = commonPasswords.some(common =>
                password.toLowerCase().includes(common)
            );

            if (!hasCommonPattern) {
                score += 25;
                feedbackItems.push('‚úì No common patterns detected');
            } else {
                feedbackItems.push('‚úó Contains common pattern');
            }

            // Repetition check
            const hasRepetition = /(.)\1{2,}/.test(password);
            if (!hasRepetition) {
                score += 25;
                feedbackItems.push('‚úì No character repetition');
            } else {
                score -= 10;
                feedbackItems.push('‚úó Contains repeated characters');
            }

            // Update UI
            updateStrengthMeter(score, feedbackItems);
        }

        function updateStrengthMeter(score, feedbackItems) {
            strengthMeter.style.width = score + '%';

            let strengthLevel, className, color;
            if (score < 25) {
                strengthLevel = 'üî¥ Weak';
                className = 'weak';
                color = '#ff4757';
            } else if (score < 50) {
                strengthLevel = 'üü° Moderate';
                className = 'moderate';
                color = '#ffa502';
            } else if (score < 75) {
                strengthLevel = 'üü¢ Strong';
                className = 'strong';
                color = '#2ed573';
            } else {
                strengthLevel = 'üîµ Very Strong';
                className = 'very-strong';
                color = '#5352ed';
            }

            strengthMeter.className = 'strength-meter-fill ' + className;
            strengthText.textContent = strengthLevel;
            strengthText.style.color = color;

            // Update feedback
            feedbackList.innerHTML = '';
            feedbackItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                feedbackList.appendChild(li);
            });
            feedback.style.display = 'block';
        }
    </script>
</body>

</html>
